<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Patient</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/create-patient.css}">
</head>
<body>
<header>
    <h1>Create New Patient</h1>
</header>

<main>
    <form action="/addPatient" th:object="${patient}" method="post" class="add-patient-form">
        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" th:field="*{patient_name}" required  maxlength="30"
               placeholder="Enter patient name"/>

        <label for="height">Height:</label>
        <input type="number" id="height" th:field="*{height}" min="0" max="999" required />

        <label for="weight">Weight:</label>
        <input type="number" id="weight" th:field="*{weight}" min="0" max="999" required />

        <label for="special_patient_id">Special Patient ID:</label>
        <input type="number" id="special_patient_id" th:field="*{special_patient_id}"  min="100000"
               max="999999"
               placeholder="Enter 6-digit ID"
               pattern="\d{6}"
               title="ID must be exactly 6 digits" required />

        <label for="patient_info">Patient Info:</label>
        <textarea id="patient_info" th:field="*{patient_info}"   maxlength="1000"  rows="4" cols="50" required></textarea>

        <button type="submit">Save</button>
    </form>
</main>
</body>
</html>
