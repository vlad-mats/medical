<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/create-patient.css}">
</head>
<body>
<header>
    <h1>Edit Patient</h1>
</header>

<main>
    <form action="/updatePatient" th:object="${patient}" method="post" class="add-patient-form">
        <input type="hidden" th:field="*{id}" />

        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" th:field="*{patient_name}"   maxlength="30"
               placeholder="Enter patient name" required />

        <label for="height">Height:</label>
        <input type="number" id="height" th:field="*{height}" min="0" max="999" required />

        <label for="weight">Weight:</label>
        <input type="number" id="weight" th:field="*{weight}" min="0" max="999" required />

        <label for="special_patient_id">Special Patient ID:</label>
        <input type="number" id="special_patient_id" th:field="*{special_patient_id}"  min="100000"
               max="999999"
               pattern="\d{6}" required />

        <label for="patient_info">Patient Info:</label>
        <textarea id="patient_info" th:field="*{patient_info}" rows="4"   maxlength="1000"  cols="50" required></textarea>

        <button type="submit">Update</button>
    </form>
</main>
</body>
</html>
